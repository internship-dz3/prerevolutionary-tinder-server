spring.datasource.url=jdbc:postgresql://localhost:5432/tinder-server
spring.datasource.username=postgres
spring.datasource.password=postgrespass
spring.datasource.driver-class-name=org.postgresql.Driver
#SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.default_schema=tinder
#Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/tinder-server
spring.flyway.schemas=tinder
spring.flyway.user=postgres
spring.flyway.password=postgrespass
